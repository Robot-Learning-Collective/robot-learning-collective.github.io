<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
      Minimal Cayman layout override.

      Why this exists:
      - Keep Caymanâ€™s look (page-header / main-content) but avoid theme-provided GitHub/download buttons.
      - Allow per-page header buttons via front matter:
          header_links:
            - text: My link
              url: https://example.com
    -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <!-- Social Media Previews -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="https://robot-learning-collective.github.io/assets/winning-behavior-1k-challenge/preview.jpg">
    <meta property="og:url" content="{{ page.url | absolute_url }}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image:src" content="https://robot-learning-collective.github.io/assets/winning-behavior-1k-challenge/preview.jpg">
    <meta name="twitter:image" content="https://robot-learning-collective.github.io/assets/winning-behavior-1k-challenge/preview.jpg">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>

      {% if page.header_links %}
        {% for link in page.header_links %}
          <a href="{{ link.url }}" class="btn">{{ link.text }}</a>
        {% endfor %}
      {% endif %}
    </header>

    <main class="main-content" role="main">
      {{ content }}
    </main>
  </body>
</html>
