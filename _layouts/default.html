<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
      Minimal Cayman layout override.

      Why this exists:
      - Keep Caymanâ€™s look (page-header / main-content) but avoid theme-provided GitHub/download buttons.
      - Allow per-page header buttons via front matter:
          header_links:
            - text: My link
              url: https://example.com
    -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>

      {% if page.header_links %}
        {% for link in page.header_links %}
          <a href="{{ link.url }}" class="btn">{{ link.text }}</a>
        {% endfor %}
      {% endif %}
    </header>

    <main class="main-content" role="main">
      {{ content }}
    </main>
  </body>
</html>
